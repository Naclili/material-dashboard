<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>动态天气信息</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #weather { font-size: 1.5em; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>实时天气</h1>
  <p>城市：<span id="city">北京</span></p>
  <div id="time">正在获取天气信息...</div>
  <div id="temperature">正在获取天气信息...</div>
 
  <script>
    const latitude = 39.9042;  // 北京的纬度
    const longitude = 116.4074; // 北京的经度

    async function fetchWeather() {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const data = await res.json();
        const temperature = data.current_weather.temperature;
        const time = new Date().toLocaleString('zh-CN', { hour12: false });
        console.debug(data);
        document.getElementById('temperature').textContent = `当前温度：${temperature}°C`;
        document.getElementById('time').textContent = `当前湿度：${time}`;
      } catch (error) {
        document.getElementById('temperature').textContent = '获取失败，请稍后重试。';
        console.error('API 错误：', error);
      }
    }
    fetchWeather()
    setInterval(fetchWeather, 1 * 1 * 1000);
  </script>

</body>
</html>
