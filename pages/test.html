<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>动态天气信息</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #weather { font-size: 1.5em; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>实时天气</h1>
  <p>城市：<span id="city">北京</span></p>
  <div id="time">正在获取天气信息...</div>
  <div id="temperature">正在获取天气信息...</div>
 
  <script>
    const lat = 39.90;  // 北京的纬度
    const lon = 116.41; // 北京的经度
    const cnt = 1;
    const API_key = '';
    async function fetchWeather() {
      try {
        // const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&appid=${API_key}&units=metric`;
        const res  = await fetch(url);
        if (!res.ok) throw new Error(`HTTP error! 状态码: ${res.status}`);
            const data = await res.json();
            console.debug(data);
            console.debug(typeof data)
        const temperature = data.current.temp;
        const time = new Date().toLocaleString('zh-CN', { hour12: false });
        
        document.getElementById('temperature').textContent = `当前温度：${temperature}°C`;
        document.getElementById('time').textContent = `当前湿度：${time}`;
      } catch (error) {
        document.getElementById('temperature').textContent = '获取失败，请稍后重试。';
        console.error('API 错误：', error);
      }
    }
    fetchWeather()
    // setInterval(fetchWeather, 1 * 1 * 1000);
  </script>

</body>
</html>
